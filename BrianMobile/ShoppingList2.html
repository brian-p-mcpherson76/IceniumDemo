	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1"/>

		<title>Shopping List2</title>
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<link href="jquery-mobile/jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />
		<script src="cordova.js" type="text/javascript"></script>
		<script src="jquery-mobile/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="jquery-mobile/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>

		<script src="js/shoppingListControls.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="shoppingList2" data-role="header" data-theme="b" data-position="fixed">
			<a href="#" data-role="button" value="Back" data-icon="back" data-theme="b" data-rel="back">Back</a>
			<h1 id="headingName">Heading</h1>

			<a href="#AddItemToList" id="AddItemToList" data-role="button" data-icon="plus" data-theme="a" data-rel="popup" >Add</a>
		</div>
		<div data-role="content">
			<table style="width:100%;" data-role="listview" data-style="inset">
				<tbody class="shoppingListWrapper">
				</tbody>
			</table>
			<p>
			</p>
		</div>

		<div class="div" style="width:48%; float:left;">
			<input type="submit" id="deleteSelected" data-role="submit" value="Delete Item" data-icon="delete"></input>&nbsp;
		</div>
		<div class="div" style="width:48%; float:right;">
			<input type="submit" id="SaveList" data-role="submit" value="Save List" data-icon="delete" data-theme="b"></input>
		</div>

		<div id="footer" data-role="footer" data-theme="b" data-position="fixed">
			<div id="navbarFooter" data-role="navbar" data-theme="b" >
				<div id="" data-role="controlgroup"  data-type="horizontal" >
					<a href="index.html" data-role="button">
						<img src="jquery-mobile/images/BriansIcons/home.png"/>
					</a>
					<a href="ShoppingList.html" data-role="button">
						<img src="jquery-mobile/images/BriansIcons/shoplist.png"/>
					</a>
					<a href="weeklyAd.html" data-role="button">
						<img src="jquery-mobile/images/BriansIcons/date.png"/>
					</a>
					<a href="Coupons.html" data-role="button">
						<img src="jquery-mobile/images/BriansIcons/coupon.png"/>
					</a>
					<a href="storeLocator.html" data-role="button">
						<img src="jquery-mobile/images/BriansIcons/pin.png"/>
					</a>
					<a href="about.html" data-role="button">
						<img src="jquery-mobile/images/BriansIcons/zoom.png"/>
					</a>
				</div>
			</div>

			<div data-role="popup" id="AddItemDialog" data-overlay-theme="c" data-theme="b" style="max-width:500px;" class="ui-corner-all">
				<div data-role="header" data-theme="b" class="ui-corner-top">
					<h1>Add List</h1>
				</div>
				<div data-role="content" data-theme="b" style="padding:1opx;" class="ui-corner-bottom">
					<h1>Add a new item to list?</h1>
					<p>
						Please enter the item name to add.
					</p>
					<label for="NewItemName" class="ui-hidden-accessible">Item Name</label>
					<input type="text" id="NewItemName" value="" placeholder="Item"/>
                    <div style="clear:both;"></div>
                    <label for="NewItemQty" class="ui-hidden-accessible">Item Quantity</label>
                    <input type="text" id="NewItemQty" value="" placeholder="Quantity"/>
					<div style="width:47%;float:left">
						<a href="#" id="CreateItem" data-role="button" data-theme="b">Create</a>
					</div>
					<div style="width:47%;float:right;">
						<a href="#" data-role="button" data-rel="back" data-theme="c">Cancel</a>
					</div>
					<div style="clear:both;"></div>
				</div>
			</div>

		</div>

		<script src="js/couponList.js" type="text/javascript"></script>
	</body>
